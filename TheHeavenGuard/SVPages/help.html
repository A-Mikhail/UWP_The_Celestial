<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Help page</title>

    <link href="/SVPages/SVPages.css" rel="stylesheet" />
    <script src="/SVPages/help.js"></script>
</head>
<body>
    <div class="header">
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            icon: 'back',
            id: 'back'
        }"></button>

        <p class="title">Help</p>
    </div>

    <div class="nav-commands">
        <div class="nav-commands-body">

            <p class="win-type-title">Hotkey</p>
            <p class="win-type-base">Inside File Browser</p>

            <div class="hotkey-line">
                <div class="left-align">
                    <p class="win-type-caption key">Ctrl</p>
                    <p class="win-type-caption hotkey-plus"> + </p>
                    <p class="win-type-caption key">A</p>
                </div>

                <div class="right-align">
                    <p class="win-type-body"> Select All </p>
                </div>
            </div>

            <div class="hotkey-line">
                <div class="left-align">
                    <p class="win-type-caption key">Esc</p>
                </div>

                <div class="right-align">
                    <p class="win-type-body"> Unselect All </p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

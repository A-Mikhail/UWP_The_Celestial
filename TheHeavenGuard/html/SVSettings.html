<!DOCTYPE html>
<html>
<head>
    <title>Settings SplitView</title>
</head>
<body>

        <!-- Pane area -->
        <div id="splitViewBody">
            <div class="header">
                <h2 class="title" id="SVTitle">Settings</h2>
            </div>

            <div class="nav-commands">
                <div id="manageAccountsSVCommand" data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'Manage Accounts'}">
                </div>

                <div id="notificationSVCommand" data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'Notification'}">
                </div>

                <div id="helpSVCommand" data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'Help'}">
                </div>

                <div id="aboutSVCommand" data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'About'}">
                </div>
            </div>
        </div>
</body>
</html>

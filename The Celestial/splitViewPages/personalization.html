<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personalization page</title>

    <link href="/splitViewPages/splitViewPages.css" rel="stylesheet" />
    <script src="/splitViewPages/personalization.js"></script>
</head>
<body>
    <div class="header">
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            icon: 'back',
            id: 'back'
        }"></button>
        <p class="title">Personalization</p>
    </div>

    <div class="nav-commands">
        <div class="nav-commands-body">
            <label class="win-type-subtitle">Colors</label><br />

            <input class="win-radio" type="radio" name="themeColor" value="dark" id="colorDarkMode"/> 
                <label for="colorDarkMode"> Dark Mode </label>
            
            <br/>            

            <input class="win-radio" type="radio" name="themeColor" value="light" checked="checked" id="colorLightMode"/>
                <label for="colorLightMode"> Light Mode </label>
        </div>
    </div>
</body>
</html>

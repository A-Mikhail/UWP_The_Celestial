<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>General Page</title>

    <link href="/splitViewPages/splitViewPages.css" rel="stylesheet" />
    <script src="/splitViewPages/general.js"></script>
</head>
<body>
    <div class="header">
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            icon: 'back',
            id: 'back'
        }"></button>

        <p class="title">General</p>
    </div>

    <div class="nav-commands">
        <div class="nav-commands-body">
            <p class="win-type-subtitle">Databases</p>
           
            <p class="win-type-subtitleAlt">Delete all files</p>
            <button id="destroyUserDB" class="win-button win-button-primary delete-db-btn">Delete</button>
            <p class="win-type-caption">Removing files from workplace won't remove files itself</p>

            <p class="win-type-subtitle">Set Windows Credential on application</p>
            <div id="winCredential">
                <div id="winCredentialToggle"
                     data-win-control="WinJS.UI.ToggleSwitch"
                     data-win-options="{ title: 'App protection', checked: false, onchange: General.toggleCredential }">
                </div>
            </div>

            <p class="win-type-subtitle">Return all to default status</p>
            <button id="restoreDefaultParameters" class="win-button win-button-primary">Restore</button>
            <p class="win-type-caption">Restore button return all settings and parameters to original state.</p>
        </div>
    </div>
</body>
</html>

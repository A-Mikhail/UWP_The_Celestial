<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>General Page</title>

    <link href="/SVPages/SVPages.css" rel="stylesheet" />
    <script src="/SVPages/general.js"></script>
</head>
<body>
    <div class="header">
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            icon: 'back',
            id: 'back'
        }"></button>

        <p class="title">General</p>
    </div>

    <div class="nav-commands">
        <div class="nav-commands-body">
            <p class="win-type-title">Databases</p>
            <p class="win-type-subtitle">Delete all files</p>
            <button id="destroyUserDB" class="win-button show-button delete-db-btn">Delete</button>
            <p class="win-type-caption">Removing files from workplace won't remove files itself</p>
           
            <br />
            
            <p class="win-type-title">Choose type of sorting</p>
            <div id="sortType"></div>

            <br />
            
            <p class="win-type-title">Choose Timer for updating time</p>
            <div id="updateTime"></div>

            <br />
        
            <p class="win-type-title">Return all to default status</p>
            <button id="restoreDefaultParameters" class="win-button">Restore</button>
            <p class="win-type-caption">Restore button return all settings and parameters to original state.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings SplitView</title>
</head>
<body>
        <!-- Pane area -->
        <div id="splitViewBody">
            <div class="header">
                <p class="title">Settings</p>
            </div>

            <div class="nav-commands">
                <div id="generalSVCommand"
                     data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'General'}">
                </div>

                <div id="notificationSVCommand"
                     data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'Notification'}">
                </div>

                <div id="helpSVCommand"
                     data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'Help'}">
                </div>

                <div id="aboutSVCommand"
                     data-win-control="WinJS.UI.SplitViewCommand"
                     data-win-options="{ label: 'About'}">
                </div>
            </div>
        </div>
</body>
</html>
